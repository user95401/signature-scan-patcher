name: Build DLL Debug

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - arch: x86
            cmake_arch: Win32
          - arch: x64
            cmake_arch: x64

    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure & Generate (${{ matrix.arch }})
        run: |
          cmake -B build-${{ matrix.arch }} `
                -S . `
                -A ${{ matrix.cmake_arch }} `
                -DCMAKE_BUILD_TYPE=Debug

      - name: Build (${{ matrix.arch }})
        run: |
          cmake --build build-${{ matrix.arch }} --config Debug

      - name: Rename DLLs (${{ matrix.arch }})
        run: |
          Get-ChildItem -Path build-${{ matrix.arch }}\Debug\*.dll | ForEach-Object {
            $new = "{0}.{1}dbg{2}" -f $_.BaseName, "${{ matrix.arch }}", $_.Extension
            Rename-Item $_.FullName $new
          }

      - name: Upload artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: dll-debug-${{ matrix.arch }}
          path: build-${{ matrix.arch }}\Debug\*.${{ matrix.arch }}dbg.dll
